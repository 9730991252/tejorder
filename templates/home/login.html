{% extends 'home/base.html' %}
{% block head %}
{% endblock head %}

{% block content %}
{% include 'include/navbar.html' %}
{% include 'include/alert.html' %}
    
    <style>
            .login{
      border: 1px solid black;
    }
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }

        /* Header styles */
        nav{
            background-color: rgba(0, 0, 0, 0.7);
        }


        /* Hero Section with Image */
        .hero {
            /* background: url('https://assets.simpleviewinc.com/simpleview/image/upload/c_limit,h_1200,q_75,w_1200/v1/clients/sanmarcostx/Restaurants_Type_Indian_d0959326-e9bb-4145-988c-f9e2b5d0ce62.jpg') no-repeat center center; */
            background: url('https://qul.imgix.net/150ee868-a39f-434d-b2d9-ccb750f515b6/438489_sld.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
        }

        .hero-content {
            padding: 25px;
            border-radius: 25px;
            box-shadow: -2px 2px 15px #000;
            color: #fff;
            background-color: rgba(104, 87, 255, 0.5);
            border: 2px solid blue;
            font-size: 20px;
        }
        .button {
            font-size: 18px;
            background-color: #0400ff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero button:hover {
            background-color: #218838;
        }
        /* Footer Section */
        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        input{
            font-size: 18px;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 8px;
            width: 260px;
            background-color: #fff;
            box-shadow: inset -2px 2px 10px #000;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            /* Navbar: show hamburger button */
            header .navbar-toggler {
                display: block;
            }

            header nav ul {
                display: none;
                width: 100%;
                text-align: center;
                padding-top: 10px;
            }

            header nav ul li {
                margin: 15px 0;
            }

            header nav ul li a {
                font-size: 20px;
            }

            /* Hero Section */
            .hero h1 {
                font-size: 30px;
                margin-bottom: 15px;
            }

            .hero p {
                font-size: 18px;
                margin-bottom: 20px;
            }

            .hero button {
                padding: 10px 20px;
                font-size: 16px;
            }

            /* Features Section */
            .features h2 {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .feature-box {
                flex-direction: column;
                gap: 20px;
            }

            .feature {
                flex-basis: 100%;
            }
        }

        /* Extra small screen */
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 24px;
            }

            .hero p {
                font-size: 16px;
            }

            .hero button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .features h2 {
                font-size: 22px;
            }
        }

    </style>
    <!-- Hero Section with Image -->
    <section class="hero">
        <div class="hero-content">
            <div class="text-center"><b>Tej Order Login</b></div>
            <form method="POST"> {% csrf_token %}
                <br>
                <div class="mb-3">
                <input type="number" oninput="check_number()" name="number" placeholder="Enter Your Mobile Number" class="" id="number" required>
                </div>
                <div class="mb-3">
                <input oninput="check_pin()" name="pin" placeholder="Enter Your Secret pin" type="password" class="" id="pin" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary button" name="Login">Login</button>
                </div>
            </form>       
        </div>

    </section>


    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Tej Order. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Toggle mobile navigation
        document.getElementById('navbar-toggler').addEventListener('click', function() {
            const nav = document.getElementById('navbar');
            nav.querySelector('ul').style.display = (nav.querySelector('ul').style.display === 'block') ? 'none' : 'block';
        });
    </script>
{% endblock content %}
