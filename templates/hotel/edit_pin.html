{% extends 'home/base.html' %}

{% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% endblock head %}

{% block content %}
<div class="body">
    {% include 'include/alert.html' %}
    {% include 'include/hotel_navbar.html' %}
    {% load static %}
    <style>
        .bg_img{
            position: absolute;
            background: url('https://assets.simpleviewinc.com/simpleview/image/upload/c_limit,h_1200,q_75,w_1200/v1/clients/sanmarcostx/Restaurants_Type_Indian_d0959326-e9bb-4145-988c-f9e2b5d0ce62.jpg') no-repeat center center;
            height: 100%;
            width: 100%;
            z-index: -1;
            filter: blur(5px);
            box-shadow: inset -2px 2px 10px #000;
        }
        form{
            position: relative;
            margin: auto;
            width: 410px;
            height: fit-content;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
            background-attachment: fixed;
            color: white;
            overflow: hidden;
            border-radius: 10px;
            user-select: none;
            text-align: center;
            .mb-3{
                font-weight: 700;
                text-align: start;
            }
        }
        input{
            box-shadow: inset -2px 2px 10px #000;
            width: 380px;
            height: 38px;
            background-color: #ffffff;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
        }
        input:focus{
            background-color: #ffebeb;
            width: 400px;
            height: 40px;
        }
        .profile_image{
            border-radius: 50%;
            height: 70px;
            width: 70px;
            position: absolute;
            left: 0;
            border: 5px solid white;
            padding: -10px !important;
            filter: drop-shadow(-2px 2px 10px #4400ff );
            box-shadow: -2px 2px 10px #ffffff;

        }
        @media only screen and (max-width: 600px) {
            form{
                width: 350px;
            }

            input{
                width: 300px;
            }
            input:focus{
                width: 320px;
                height: 40px;
                background-color: #ffebeb;
            }
            }
        </style>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div  class="bg_img"></div>
            <div style="padding: 10px;">
                <div class="mb-3">
                    <lable>Change Edit Pin</lable><br>
                    <input type="password" placeholder="****" name="edit_pin" value="{{hotel.edit_pin}}" class="" required>
                </div>
                <div class="mb-3">
                    <lable>Last Changed </lable><br>
                    <input value="{{hotel.edit_pin_changed_date}}" class="" readonly>
                </div>
                <div class="mb-2"><button type="submit" name="change" class="btn btn-primary" >Edit</button></div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
